apiVersion: kubedb.com/v1alpha2
kind: ZooKeeper
metadata:
  name: zk-cluster
  namespace: demo
spec:
  version: 3.8.3
  replicas: 2
  storage:
    resources:
      requests:
        storage: "100Mi"
    accessModes:
      - ReadWriteOnce
  terminationPolicy: WipeOut
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          release: prometheus
        interval: 10s