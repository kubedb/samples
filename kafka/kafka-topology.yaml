apiVersion: kubedb.com/v1alpha2
kind: Kafka
metadata:
  name: kafka-prod
  namespace: demo
spec:
  version: 3.6.0
  podTemplate:
    spec:
      nodeSelector:
        instance: kafka
      tolerations:
        - effect: NoSchedule
          key: instance
          operator: Equal
          value: kafka
  topology:
    broker:
      replicas: 2
      resources:
        requests:
          "cpu": 400m
          "memory": "1200Mi"
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
#        storageClassName: standard
    controller:
      replicas: 2
      resources:
        requests:
          "cpu": 400m
          "memory": "1200Mi"
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
#        storageClassName: standard
  storageType: Durable
  terminationPolicy: WipeOut
