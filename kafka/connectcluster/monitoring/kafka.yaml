apiVersion: kubedb.com/v1alpha2
kind: Kafka
metadata:
  name: kafka
  namespace: demo
spec:
  replicas: 2
  version: 3.6.0
  podTemplate:
    spec:
      containers:
        - name: kafka
          resources:
            requests:
              "cpu": 500m
              "memory": "1400Mi"
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  #    storageClassName: standard
  storageType: Durable
  terminationPolicy: WipeOut
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          release: prometheus
        interval: 10s