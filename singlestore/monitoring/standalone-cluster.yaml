apiVersion: kubedb.com/v1alpha2
kind: Singlestore
metadata:
  name: singlestore
  namespace: demo
spec:
  version: "8.5.7"
  licenseSecret:
    name: license-secret
  storageType: Durable
  topology:
    aggregator:
      podTemplate:
        spec:
          containers:
            - name: singlestore
              resources:
                requests:
                  "cpu": 600m
                  "memory": "2000Mi"
      replicas: 2
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    leaf:
      podTemplate:
        spec:
          containers:
            - name: singlestore
              resources:
                requests:
                  "cpu": 700m
                  "memory": "2000Mi"
      replicas: 1
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  terminationPolicy: WipeOut
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          release: prometheus
        interval: 10s