apiVersion: kubedb.com/v1alpha2
kind: Solr
metadata:
  name: solr-dev
  namespace: solr
spec:
  version: 9.4.1
  terminationPolicy: WipeOut
  replicas: 3
  zookeeperRef:
    name: zookeeper-prod
    namespace: demo
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 3Gi
#    storageClassName: standard
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          release: prometheus
        interval: 10s

