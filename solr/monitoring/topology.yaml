apiVersion: kubedb.com/v1alpha2
kind: Solr
metadata:
  name: solr
  namespace: solr
spec:
  version: 9.4.1
  terminationPolicy: WipeOut
  zookeeperRef:
    name: zookeeper-prod
    namespace: demo
  topology:
    overseer:
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
#        storageClassName: standard
    data:
      replicas: 1
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
#        storageClassName: standard
    coordinator:
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 700Mi
#        storageClassName: standard
  serviceTemplates:
    - alias: primary
      spec:
        type: LoadBalancer
  monitor:
    agent: prometheus.io/operator
    prometheus:
      serviceMonitor:
        labels:
          release: prometheus
        interval: 10s